<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>District09 Opdracht</title>
    <script type="module" src="index.js"></script>
  </head>

  <body>
    <my-component></my-component>
  </body>

  <!-- Template for event item -->
  <template id="event-item">
    <link rel="stylesheet" href="./event-item.css" />
    <div
      class="event"
      role="region"
      aria-labelledby="event-title"
      aria-describedby="event-details"
    >
      <div class="event-details">
        <h2 id="event-title" class="event-name"></h2>
        <p>
          <strong>Start Date:</strong> <span class="event-startdate"></span>
        </p>
        <p><strong>End Date:</strong> <span class="event-enddate"></span></p>
        <p><strong>Location:</strong> <span class="event-location"></span></p>
        <p class="event-description"></p>
        <a
          class="event-link"
          target="_blank"
          aria-label="Learn more about the event"
          >Learn More</a
        >
      </div>
      <img class="event-image" alt="" />
    </div>
  </template>
</html>
